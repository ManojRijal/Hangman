<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hangman</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure you have appropriate styles defined in your CSS file -->
    <style>
        body {
            background-image: url('images/hangg.png'); /* Replace with actual image path */
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 20; /* Remove default margin */
            height: 100%; /* Full height */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            opacity: 70%;
        }
        
        .welcome-container {
            flex: 1; /* Takes up all available space pushing footer down */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .footer {
            width: 100%;
            height: 50px; /* Set the height of your footer */
            background-color: #333; /* Footer color */
            color: white; /* Text color */
            text-align: center; /* Center-align text */
            line-height: 50px; /* Align the text vertically */
            position: absolute; /* Positioning */
            bottom: 0; /* Stick to bottom */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Hangman</h1>
        <button id="playButton">Play</button>
    </div>
    <div class="footer">
        <p>Developed by Manoj Rijal Â© 2024</p>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'selectplayer.html'; // Redirect to the selectplayer page
        });
    </script>
</body>
</html>
